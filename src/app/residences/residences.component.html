<div class="row">
    <input type="text" placeholder="Taper une adresse" [(ngModel)]="searchItem">

    <!-- Affichage des résidences filtrées -->
    <div *ngFor="let item of filteredResidences()">
        <div class="card" style="width: 18rem;">
            <img [src]="item.image" class="card-img-top" alt="{{item.name}}" width="300px" height="300px">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.address }}</p>

                <!-- Affichage du statut avec couleur -->
                <div *ngIf="item.status === 'Disponible'">
                    <span style="color: green; font-weight: bold;">{{ item.status }}</span>
                </div>
                <div *ngIf="item.status === 'En Construction'">
                    <span style="color: orange; font-weight: bold;">{{ item.status }}</span>
                </div>
                <div *ngIf="item.status === 'Vendu'">
                    <span style="color: red; font-weight: bold;">{{ item.status }}</span>
                </div>

                <a href="#" class="btn btn-primary" (click)="ShowLocation(item.address)">Show Location</a>
                <button class="btn btn-secondary" (click)="addToFavorites(item)">Like</button>
            </div>
        </div>
    </div>

    <!-- Affichage de la liste des favoris -->
    <div *ngFor="let fav of listFavoris">
        <span>{{ fav.name }}</span>
    </div>
</div>
